</div>
<h1 class="text-xl font-bold">Product Manager</h1>
</div>
<div class="flex items-center gap-4">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Products</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Categories</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Brands</a>
</nav>
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">

</div>
</div>
</div>
</header>
<main class="flex-1">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
<div class="max-w-3xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold tracking-tight">Product Details</h2>
<p class="text-muted-light dark:text-muted-dark mt-1">View and edit product information below.</p>
</div>
<div class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2">
<span class="font-medium">Product Name</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="e.g. Wireless Headphones" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="font-medium">Brand</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="e.g. SoundWave" type="text"/>
</label>
</div>
<label class="flex flex-col gap-2">
<span class="font-medium">Category</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="e.g. Electronics" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="font-medium">Description</span>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary min-h-32 placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Describe the product..."></textarea>
</label>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2">
<span class="font-medium">Price</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="e.g. 99.99" type="number"/>
</label>
<label class="flex flex-col gap-2">
<span class="font-medium">Quantity in Stock</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="e.g. 500" type="number"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2">
<span class="font-medium">Date Added</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" readonly="" type="text" value="2023-10-27"/>
</label>
<label class="flex flex-col gap-2">
<span class="font-medium">Last Updated</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" readonly="" type="text" value="2024-05-21"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2">
<span class="font-medium">Unit Weight (lbs)</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="e.g. 0.5" type="number"/>
</label>
<label class="flex flex-col gap-2">
<span class="font-medium">Total Weight (lbs)</span>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" readonly="" type="text" value="250.00"/>
</label>
</div>
<div class="flex justify-end gap-4 pt-4 border-t border-border-light dark:border-border-dark">
<button class="px-6 py-2 rounded-lg font-semibold text-sm bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                                Delete
                            </button>
<button class="px-6 py-2 rounded-lg font-semibold text-sm bg-primary text-white hover:bg-primary/90 transition-colors">
                                Save Changes
                            </button>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
